<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Checkout <span style="float:right"><ion-icon name="cart-outline"></ion-icon>: â‚¹{{cartSum|number:'1.2-2'}}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form #form="ngForm" (ngSubmit)="saveOrder(form)" method="post">
      <h2 style="margin: 30px 20px;">Billing Address</h2>
      <div class="mt-20">   
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input ngModel type="text" name="name"></ion-input>
        </ion-item><br />

        <ion-item>
          <ion-label>Mobile</ion-label>
          <ion-input ngModel type="text" name="mobile"></ion-input>
        </ion-item><br />

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input ngModel type="text" name="email"></ion-input>
        </ion-item><br />
      
        <ion-item>
          <ion-label>Address</ion-label>
          <ion-input ngModel type="text" name="address"></ion-input>
        </ion-item><br />
      
        <ion-item>
          <ion-label>City</ion-label>
          <ion-input ngModel type="text" name="city"></ion-input>
        </ion-item><br />
      
        <ion-item>
          <ion-label>Pincode</ion-label>
          <ion-input ngModel type="text" name="pincode"></ion-input>
        </ion-item>
      </div>
      <ion-button type="submit" style="float:right" color="success" class="login-btn">Submit</ion-button>
    </form>
  </div>
</ion-content>
