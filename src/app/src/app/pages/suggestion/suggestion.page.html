<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product Suggestion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="productsuggestion(form)" method="post" style="padding-top: 70px;margin: 0 20px;">
    <img class="top-img" src="../../../../../assets/good.png" width="30%">
    <div class="mt-20">   
      <ion-item class="ion-margin-bottom">
        <ion-label>Product Name</ion-label>
        <ion-input ngModel type="email" name="product"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea ngModel type="password" name="description"></ion-textarea>
      </ion-item>
    </div>
    
    <div class="ion-text-center">
      <ion-button type="submit" color="success" class="login-btn">Submit</ion-button>
    </div>

  </form>
</ion-content>
