<ion-content [fullscreen]="true">
  <div id="container">
    <form #form="ngForm" (ngSubmit)="login(form)" method="post" style="padding-top: 100px;margin: 0 20px;">
      <h2>LEMONGROCER</h2>
      <div class="mt-20">   
        <ion-item>
          <ion-label>Mobile</ion-label>
          <ion-input ngModel type="email" name="email"></ion-input>
        </ion-item><br />
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input ngModel type="password" name="password"></ion-input>
        </ion-item>
      </div>
      <ion-button type="submit" color="success" class="login-btn">Login</ion-button>
    </form>
  </div>
</ion-content>
