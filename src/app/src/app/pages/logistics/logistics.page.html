<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Logistics Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor ="let data of logistics">
    <ion-card-header class="bg-blue">
      <ion-card-title>Company Name: {{ data.cname }}</ion-card-title>
      <ion-card-subtitle><b>Contact</b>:  {{ data.mobile }}</ion-card-subtitle>
      <ion-card-subtitle><b>Incharge Name</b>: {{ data.incharge }}</ion-card-subtitle>
      <ion-card-subtitle><b>Incharge Mobile</b>:  {{ data.inmobile }}</ion-card-subtitle>
      <ion-card-subtitle><b>Address</b>:  {{ data.address }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
