<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product Pricing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <table border="1" width="100%" height="225px;">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Product name</th>
              <th>Price</th>
              <th>Change</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor ="let price of prices; let i = index" class="{{ price.status }} text-center">
              <td style="margin-left:20px">{{i+1}}</td>
              <td>{{ price.pname }}</td>
              <td>â‚¹ {{ price.amount|number:'1.2-2' }}</td>
              <td><a (click)="openPopup( price.pname , price.amount, price.id )"><ion-icon name="create-outline"></ion-icon></a></td>
            </tr>
          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<div class="cm-bottom-sheet full-h-sheet" [ngClass]="status ? 'open-checker' : 'close-checker'">    
  <div class="close-space" (click)="closePopup();"></div>            
  <div class="popup" >
    <button class="close-bar close-icon" (click)="closePopup();"><i class="fa fa-times" aria-hidden="true"></i></button>
    <h3>Product Price Update </h3>
    <h3><img src="../../../../../assets/rupee.png" width="30%"> </h3>
    <form #form="ngForm" (ngSubmit)="update(form)" method="post" style="padding-top: 50px;margin: 0 20px;">
      <div class="mt-5">
        <ion-input value="{{pid}}" ngModel type="hidden" name="pid"></ion-input>
        <ion-item>
          <ion-label>Product Name</ion-label>
          <ion-input readonly ngModel value="{{name}}" type="text" name="pname"></ion-input>
        </ion-item><br /> 
        <ion-item>
          <ion-label>Product Price</ion-label>
          <ion-input ngModel value="{{price}}" type="text" name="price"></ion-input>
        </ion-item><br />
      </div>
      <ion-button type="submit" color="success" class="login-btn">Submit</ion-button>
    </form>
  </div>   
  </div>
