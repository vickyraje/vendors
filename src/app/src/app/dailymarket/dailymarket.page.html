<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Daily Market</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor ="let market of markets">
    <ion-card-header>
      <ion-card-subtitle> {{ market.created_at }} </ion-card-subtitle>
      <ion-card-subtitle>{{market.description}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
